server {
    listen 80;
    listen [::]:80;
    server_name deepcodev.com www.deepcodev.com;
    return 301 https://deepcodev.com$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name deepcodev.com www.deepcodev.com;

    ssl_certificate /etc/letsencrypt/live/deepcodev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deepcodev.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html;
    index index.html;

    # API proxy to backend
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (React SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
