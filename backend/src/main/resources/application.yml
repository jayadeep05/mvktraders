spring:
  application:
    name: investment-analytics
  profiles:
    active: local # Default to local
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
    show-sql: false

logging:
  level:
    com.enterprise.investmentanalytics: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

server:
  port: 8080
  error:
    include-message: always

jwt:
  secret: verysecretkeythatshouldbechangedinproductionandmustbelongenoughforhs512
  expiration: 86400000 
  refresh-expiration: 604800000 
